name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    paths: [ 'backend/**' ]
  pull_request:
    branches: [ main, master ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: uma-tickets-staging/backend
  ECS_CLUSTER: uma-tickets-staging-cluster
  ECS_SERVICE: uma-tickets-staging-backend

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: tickets_uma_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache: true
        cache-dependency-path: backend/go.sum
    - name: Install dependencies
      working-directory: backend
      run: go mod download

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    - name: Set up test database
      working-directory: backend
      run: |
        PGPASSWORD=password psql -h localhost -U postgres -d tickets_uma_test -f db/schema.sql

    - name: Run tests
      working-directory: backend
      env:
        TEST_DB_URL: postgres://postgres:password@localhost:5432/tickets_uma_test?sslmode=disable
      run: go test -v ./...
      
    - name: Build Go binary
      working-directory: ./backend
      run: |
        go build -o main .

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Check ECR repository exists
      run: |
        echo "üîç Checking if ECR repository exists..."
        if ! aws ecr describe-repositories \
          --repository-names ${{ env.ECR_REPOSITORY }} \
          --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
          echo "‚ùå ECR repository ${{ env.ECR_REPOSITORY }} does not exist"
          echo "üí° Please run 'terraform apply' first to create the infrastructure"
          exit 1
        fi
        echo "‚úÖ ECR repository exists"

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
        tags: |
          type=sha,prefix=
          type=ref,event=branch
          type=ref,event=pr
          latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image info
      run: |
        echo "‚úÖ Backend image built and pushed successfully!"
        echo "Registry: ${{ steps.login-ecr.outputs.registry }}"
        echo "Repository: ${{ env.ECR_REPOSITORY }}"
        echo "Tags: ${{ steps.meta.outputs.tags }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to ECS
      run: |
        echo "üöÄ Deploying to ECS..."
        
        # Check if service exists first
        echo "üîç Checking if ECS service exists..."
        if ! aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query 'services[0].status' \
          --output text 2>/dev/null | grep -q "ACTIVE"; then
          echo "‚ùå ECS service ${{ env.ECS_SERVICE }} does not exist or is not active"
          echo "üí° Please run 'terraform apply' first to create the infrastructure"
          exit 1
        fi
        
        echo "‚úÖ ECS service exists and is active"
        
        # Force new deployment
        echo "üîÑ Forcing new deployment..."
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}
        
        echo "‚úÖ ECS service updated successfully!"
        
        # Show current deployment status
        echo "üîç Current deployment status:"
        aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query 'services[0].deployments[*].{Status:status,Type:type,UpdatedAt:updatedAt}' \
          --output table
        
        # Wait for deployment to complete with timeout
        echo "‚è≥ Waiting for deployment to complete (timeout: 10 minutes)..."
        timeout 600 bash -c '
          while true; do
            # Simple check: is the service stable and running?
            RUNNING_COUNT=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query "services[0].runningCount" \
              --output text)
            
            DESIRED_COUNT=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query "services[0].desiredCount" \
              --output text)
            
            echo "‚è≥ Running: $RUNNING_COUNT, Desired: $DESIRED_COUNT"
            
            if [ "$RUNNING_COUNT" = "$DESIRED_COUNT" ] && [ "$RUNNING_COUNT" -gt 0 ]; then
              echo "‚úÖ Service is stable and running!"
              break
            else
              sleep 30
            fi
          done
        '
        
        if [ $? -eq 124 ]; then
          echo "‚è∞ Deployment timed out after 10 minutes"
          echo "üîç Checking service status..."
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{Status:status,DesiredCount:desiredCount,RunningCount:runningCount,PendingCount:pendingCount}' \
            --output table
          exit 1
        fi
        
        echo "üéâ Deployment completed successfully!"

    - name: Verify deployment
      run: |
        echo "üîç Verifying deployment..."
        
        # Get service status
        SERVICE_STATUS=$(aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query 'services[0].status' \
          --output text)
        
        echo "Service status: $SERVICE_STATUS"
        
        if [ "$SERVICE_STATUS" = "ACTIVE" ]; then
          echo "‚úÖ Service is active and running"
        else
          echo "‚ùå Service is not in expected state"
          exit 1
        fi
